<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <form id="dynamicForm">
        <div id="inputContainer">
            <div class="staticInputWrapper">
                <label for="originalRisk">Original Risk</label>
                <input type="text" id="originalRisk">
                <label for="originalReturn">Original Return</label>
                <input type="text" id="originalReturn">
                <label for="cashOutOffer">Cash Out Offer</label>
                <input type="text" id="cashOutOffer">
            </div>
            <div class="inputWrapper">
                <label for="oddsForLeg1">Leg Odds</label>
                <input type="text" id="oddsForLeg1">
                <label for="riskForLeg1">Leg Risk</label>
                <input type="text" id="riskForLeg1">
                <button class="removeButton">Remove</button>
            </div>
        </div>
        <button id="addButton" onclick="addLeg(event)">Add Leg</button>
        <input type="submit" onclick="calculateHedgeOrCashOut(event)" value="Submit">
    </form>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
